<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The UTOPIA Collective</title>
    <link rel="stylesheet" type="text/css" href="styles-login.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDyo_7FRkKgNDPGfmV38hMBTvNM-bCZcR0",
            authDomain: "constellate-13642408.firebaseapp.com",
            projectId: "constellate-13642408",
            storageBucket: "constellate-13642408.appspot.com",
            messagingSenderId: "1067431241975",
            appId: "1:1067431241975:web:ed7781dca93ca960d8cbf2"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <h1 class="logo">UTOPIA</h1>
            <form id="loginForm" class="form">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" class="button">Log In</button>
                <div id="error-message" class="error-message"></div>
            </form>
            <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
        </div>
        <div class="signup-container">
            <p>Don't have an account? <a href="create-account.html">Sign up</a></p>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = 'digitalnomad.html';
                })
                .catch((error) => {
                    document.getElementById('error-message').innerText = error.message;
                });
        });
    </script>
</body>
</html>
