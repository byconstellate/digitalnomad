<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - The UTOPIA Collective</title>
    <link rel="stylesheet" type="text/css" href="styles-login.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDyo_7FRkKgNDPGfmV38hMBTvNM-bCZcR0",
            authDomain: "constellate-13642408.firebaseapp.com",
            projectId: "constellate-13642408",
            storageBucket: "constellate-13642408.appspot.com",
            messagingSenderId: "1067431241975",
            appId: "1:1067431241975:web:ed7781dca93ca960d8cbf2"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <h1 class="logo">UTOPIA</h1>
            <form id="forgotPasswordForm" class="form">
                <input type="email" id="reset-email" name="reset-email" placeholder="Enter your email address" required>
                <button type="submit" class="button">Send Reset Email</button>
                <div id="reset-message" class="reset-message"></div>
                <div id="error-message" class="error-message"></div>
            </form>
            <a href="login.html" class="forgot-password">Remembered your password? Back to login</a>
        </div>
    </div>

    <script>
        // Forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('reset-email').value;
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    document.getElementById('reset-message').innerText = 'Password reset email sent!';
                    document.getElementById('error-message').innerText = '';
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    document.getElementById('reset-message').innerText = '';
                    document.getElementById('error-message').innerText = errorMessage;
                });
        });
    </script>
</body>
</html>
