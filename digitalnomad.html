<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Nomad Experience</title>
    <style>
        html, body {
            height: 100%; /* Ensure full height */
            margin: 0; /* Remove default margin */
        }
        body {
            display: flex;
            flex-direction: column; /* Arrange elements in a column */
        }
        .scrollable-content {
            flex: 1; /* Take up remaining space */
            overflow-y: auto; /* Allow vertical scrolling */
            display: none; /* Initially hidden on mobile */
        }
        .image-container img {
            display: block;
            width: 100%; /* Make image span the full width */
            height: auto; /* Ensure the image maintains its aspect ratio */
        }
        .footer {
            position: fixed; /* Fix the footer at the bottom */
            bottom: 0;
            width: 100%; /* Ensure the footer takes the full width */
            background-color: #00FFFF; /* Cyan color */
            color: white; /* Text color */
            text-align: center; /* Center the text */
            font-size: 24px; /* Adjusted font size for the affirmation */
            padding: 20px; /* Padding for the footer */
            box-sizing: border-box; /* Include padding in width calculation */
        }
        .affirmation {
            font-family: Courier, monospace;
            font-size: 32px; /* Adjusted size for affirmation text */
            color: white; /* Change text color to white */
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
        }
        .affirmation.visible {
            display: block; /* Show the affirmation text when visible */
        }
        
        /* Style for the play button */
        .play-button {
            background-color: #00FFFF; /* Button color */
            color: white; /* Text color */
            border: none; /* Remove border */
            padding: 20px 40px; /* Button padding */
            font-size: 36px; /* Button font size */
            cursor: pointer; /* Pointer on hover */
            display: none; /* Hidden by default */
            margin-top: 20px; /* Add some space above the button */
        }

        /* Show the play button only on mobile (width <= 768px) */
        @media only screen and (max-width: 768px) {
            .play-button {
                display: block; /* Show the button on mobile */
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #00FFFF;
                font-size: 36px;
            }
            .scrollable-content {
                display: none; /* Hide the image container on mobile until played */
            }
        }

        /* Hide the play button and show the image on larger screens */
        @media only screen and (min-width: 769px) {
            .play-button {
                display: none; /* Hide the button on desktop */
            }
            .scrollable-content {
                display: block; /* Show the image container on larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="scrollable-content" id="contentSection">
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomad5.webp" alt="Digital Nomad Image"> <!-- Image that will scroll -->
        </div>
    </div>
    
    <div class="footer">
        <audio id="audioPlayer" muted autoplay>
            <source id="audioSource" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div id="affirmation" class="affirmation">I love being a digital nomad</div>
        <button class="play-button" id="playButton">Play Affirmations</button> <!-- Play button for mobile -->
    </div>

    <script>
        // Array of objects with affirmations and their corresponding audio URLs
        const affirmations = [
            { text: "I have so much money in my bank account", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/bankaccount.mp3" },
            { text: "I am so rich", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/healthy.mp3" },
            { text: "Godâ€™s Plan is for me to be a successful digital nomad", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/godplan.mp3" },
            { text: "I love being a digital nomad", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomad1.mp3" },
            { text: "I make sales every day", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/imakemoneyeveryday.mp3" },
            { text: "I instantly made money online", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/moneyonline.mp3" },
            { text: "I instantly take steps to become a successful digital nomad", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomadaction.mp3" }
        ];

        let currentIndex = 0;

        // Function to shuffle the array randomly
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        // Shuffle the affirmations array before starting
        shuffleArray(affirmations);

        // Function to play the current affirmation
        function playCurrentAffirmation() {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            const affirmationElement = document.getElementById('affirmation');

            // Get the current affirmation
            const selectedAffirmation = affirmations[currentIndex];

            if (selectedAffirmation) {
                // Set the affirmation text and audio URL
                affirmationElement.textContent = selectedAffirmation.text;
                audioSource.src = selectedAffirmation.url;

                // Show the affirmation
                affirmationElement.classList.add('visible');

                // Play the audio and handle transitions
                audioPlayer.load();
                audioPlayer.play().then(() => {
                    audioPlayer.muted = false; // Unmute after loading
                }).catch(error => {
                    console.error('Playback error:', error);
                });

                // Hide affirmation when audio ends and play the next affirmation
                audioPlayer.onended = function() {
                    affirmationElement.classList.remove('visible'); // Hide affirmation
                    // Move to the next track or loop
                    currentIndex = (currentIndex + 1) % affirmations.length;
                    playCurrentAffirmation();
                };
            } else {
                console.error('No affirmation found to play.');
            }
        }

        // Event listener for the play button on mobile
        document.getElementById('playButton').addEventListener('click', function() {
            document.getElementById('playButton').style.display = 'none'; // Hide play button
            document.getElementById('contentSection').style.display = 'block'; // Show image content
            playCurrentAffirmation(); // Start the affirmations
        });

        // Autoplay affirmations on larger screens
        if (window.innerWidth >= 769) {
            window.onload = function() {
                playCurrentAffirmation();
            };
        }
    </script>
</body>
</html>
