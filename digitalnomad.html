<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Nomad Experience</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General styles */
        html, body {
            height: 100%; /* Full height for the page */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: white; /* Consistent background color */
        }

        /* Container for the image and footer */
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .image-container img {
            width: 100%;
            height: auto; /* Keep aspect ratio */
            display: block;
        }

        /* Footer styling */
        .footer {
            background-color: #00FFFF; /* Cyan background */
            color: white;
            text-align: center;
            font-size: 24px;
            padding: 20px;
            box-sizing: border-box;
        }

        .affirmation {
            font-family: Courier, monospace;
            font-size: 32px;
            color: white;
            margin: 0;
            padding: 0;
            display: none; /* Initially hide the affirmation */
        }
    </style>
</head>
<body>
    <div class="container" id="contentSection">
        <div class="image-container">
            <!-- Image that will always be displayed -->
            <img src="https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomad5.webp" alt="Digital Nomad Image">
        </div>
        <div class="footer">
            <!-- Footer with affirmation and audio -->
            <audio id="audioPlayer" muted>
                <source id="audioSource" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <div id="affirmation" class="affirmation">I am a sales magnet</div>
        </div>
    </div>

    <script>
        // Array of affirmations and corresponding audio URLs
        const affirmations = [
            { text: "I have so much money in my bank account", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/bankaccount.mp3" },
            { text: "I am so rich", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/healthy.mp3" },
            { text: "Godâ€™s Plan is for me to be a successful digital nomad", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/godplan.mp3" },
            { text: "I love being a digital nomad", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomad1.mp3" },
            { text: "I make sales every day", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/imakemoneyeveryday.mp3" },
            { text: "I instantly made money online", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/moneyonline.mp3" },
            { text: "I instantly take steps to become a successful digital nomad", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomadaction.mp3" },
            { text: "I am a sales magnet", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/magnet.mp3" },
            { text: "My abundance streams are open", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/abundance.mp3" },
            { text: "I have lots of savings", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/savings.mp3" },
            { text: "My online business is booming", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/vbop.mp3" }
        ];

        let currentIndex = 0;

        // Function to shuffle the affirmations randomly
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle affirmations before starting
        shuffleArray(affirmations);

        // Function to play current affirmation
        function playCurrentAffirmation() {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            const affirmationElement = document.getElementById('affirmation');

            // Get the current affirmation
            const selectedAffirmation = affirmations[currentIndex];

            if (selectedAffirmation) {
                // Set the affirmation text and audio URL
                affirmationElement.textContent = selectedAffirmation.text;
                audioSource.src = selectedAffirmation.url;

                // Show the affirmation
                affirmationElement.style.display = 'block';

                // Play audio and handle transitions
                audioPlayer.load();
                setTimeout(() => {
                    audioPlayer.muted = false; // Unmute after a short delay
                    audioPlayer.play().then(() => {
                        console.log('Audio is playing');
                    }).catch(error => {
                        console.error('Playback error:', error);
                    });
                }, 500); // Unmute after 500ms delay

                // Move to next affirmation when audio ends
                audioPlayer.onended = function() {
                    currentIndex = (currentIndex + 1) % affirmations.length;
                    playCurrentAffirmation(); // Play next affirmation
                };
            } else {
                console.error('No affirmation found to play.');
            }
        }

        // Autoplay the first affirmation after a 3-second delay
        window.onload = function() {
            setTimeout(() => {
                playCurrentAffirmation();
            }, 3000); // 3-second delay before showing the affirmation
        };
    </script>
</body>
</html>
