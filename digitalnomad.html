<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Nomad Experience</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%; /* Full height for both HTML and body */
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column;
        }

        /* Main container that holds everything */
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Image container */
        .image-container {
            flex-grow: 1;
            display: block;
        }

        /* Ensure the image takes full width, but not more than needed vertically */
        .image-container img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block;
        }

        /* Footer that takes up the remaining space */
        .footer {
            background-color: #00FFFF; /* Cyan background */
            color: white; /* White text */
            text-align: center; /* Centered text */
            font-size: 24px; /* Text size */
            padding: 20px; /* Padding inside the footer */
            box-sizing: border-box; /* Include padding in size calculations */
            height: calc(100vh - 100%); /* Fill the remaining height */
        }

        /* Style for the affirmation text */
        .affirmation {
            font-family: Courier, monospace;
            font-size: 32px; /* Affirmation text size */
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Media query to adjust font size for larger screens */
        @media (min-width: 768px) {
            .affirmation {
                font-size: 36px;
            }
        }

        /* Play button (hidden on desktop) */
        .play-button {
            background-color: #00FFFF;
            color: white;
            font-size: 36px;
            border: none;
            cursor: pointer;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
        }

        /* Show the play button on mobile */
        @media only screen and (max-width: 768px) {
            .play-button {
                display: flex;
                width: 100vw;
                height: 100vh;
            }

            /* Adjust footer for mobile */
            .footer {
                height: auto;
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <!-- Image that will scroll -->
            <img src="https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomad5.webp" alt="Digital Nomad Image">
        </div>
        <div class="footer">
            <!-- Footer with affirmation and audio -->
            <audio id="audioPlayer" muted autoplay>
                <source id="audioSource" src="https://github.com/byconstellate/digitalnomad/blob/main/magnet.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <div id="affirmation" class="affirmation">I have so much money in my bank account</div>
        </div>
    </div>

    <script>
        const affirmations = [
            { text: "I have so much money in my bank account", url: "https://github.com/byconstellate/digitalnomad/blob/main/magnet.mp3" },
            { text: "I am so rich", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/healthy.mp3" },
            { text: "Godâ€™s Plan is for me to be a successful digital nomad", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/godplan.mp3" },
            { text: "I love being a digital nomad", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomad1.mp3" },
            { text: "I make sales every day", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/imakemoneyeveryday.mp3" },
            { text: "I instantly made money online", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/moneyonline.mp3" },
            { text: "I instantly take steps to become a successful digital nomad", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomadaction.mp3" }
        ];

        let currentIndex = 0;

        // Function to play the current affirmation
        function playCurrentAffirmation() {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            const affirmationElement = document.getElementById('affirmation');

            // Get the current affirmation
            const selectedAffirmation = affirmations[currentIndex];

            if (selectedAffirmation) {
                // Set the affirmation text and audio URL
                affirmationElement.textContent = selectedAffirmation.text;
                audioSource.src = selectedAffirmation.url;

                // Play the audio and handle transitions
                audioPlayer.load();
                audioPlayer.play().then(() => {
                    audioPlayer.muted = false; // Unmute after loading
                }).catch(error => {
                    console.error('Playback error:', error);
                });

                // Move to the next affirmation when the audio ends
                audioPlayer.onended = function() {
                    currentIndex = (currentIndex + 1) % affirmations.length;
                    playCurrentAffirmation();
                };
            } else {
                console.error('No affirmation found to play.');
            }
        }

        window.onload = function() {
            playCurrentAffirmation();
        };
    </script>
</body>
</html>
