<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: flex-end; /* Align items to the bottom */
            justify-content: center; /* Center horizontally */
            background-color: #ffffff; /* White background */
            position: relative; /* For positioning the affirmation text */
        }
        #playButton, #nextButton, #prevButton {
            width: 100px;
            height: 100px;
            background-color: #00bcd4; /* Cyan color */
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            margin: 10px; /* Space between buttons */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px; /* Font size for button text */
            position: absolute; /* Position buttons absolutely */
            bottom: 10%; /* Position buttons 10% from the bottom */
        }
        #playButton:hover, #nextButton:hover, #prevButton:hover {
            background-color: #00acc1; /* Darker cyan on hover */
        }
        .affirmation {
            font-family: Courier, monospace;
            font-size: 48px; /* Twice as large */
            color: #ff00ff; /* Fuchsia text color */
            text-align: center;
            position: absolute; /* Positioned relative to the body */
            bottom: 30%; /* Position the affirmation text in the bottom 20% */
            width: 100%; /* Full width */
            padding: 20px; /* Padding from the bottom */
            background-color: transparent; /* Clear background color */
            box-sizing: border-box; /* Include padding in width calculation */
            display: none; /* Initially hide the affirmation text */
            z-index: 1; /* Ensure text is above buttons */
        }
        .affirmation.visible {
            display: block; /* Show the affirmation text when visible */
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" muted>
        <source id="audioSource" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div id="affirmation" class="affirmation"></div>
    
    <div id="playButton">Play</div>
    <div id="nextButton">Next</div>
    <div id="prevButton">Back</div>

    <script>
        // Array of objects with affirmations and their corresponding audio URLs
        const affirmations = [
            {
                text: "I have so much money in my bank account",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/bankaccount.mp3"
            },
            {
                text: "I am so rich",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/healthy.mp3"
            },
            {
                text: "Godâ€™s Plan is for me to be a successful digital nomad",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/godplan.mp3"
            },
            {
                text: "I love being a digital nomad",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomad1.mp3"
            },
            {
                text: "I make sales every day",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/imake%24everyday.mp3" // Corrected URL
            },
            {
                text: "I instantly made money online",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/moneyonline.mp3"
            }
        ];

        // Shuffle the affirmations array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle the affirmations to create a random playlist
        shuffleArray(affirmations);

        // Track index for current playing affirmation
        let currentIndex = -1;

        // Function to play the current affirmation
        function playCurrentAffirmation() {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            const affirmationElement = document.getElementById('affirmation');

            if (affirmations.length === 0) {
                console.error('No affirmations available to play.');
                return;
            }

            // Increment currentIndex to get the next affirmation
            currentIndex = (currentIndex + 1) % affirmations.length;

            // Get the current affirmation
            const selectedAffirmation = affirmations[currentIndex];

            if (selectedAffirmation) {
                // Set the affirmation text and audio URL
                affirmationElement.textContent = selectedAffirmation.text;
                audioSource.src = selectedAffirmation.url;

                // Show the affirmation
                affirmationElement.classList.add('visible');

                // Play the audio and handle transitions
                audioPlayer.load();
                audioPlayer.muted = false;
                audioPlayer.play().catch(error => {
                    console.error('Playback error:', error);
                });

                // Hide affirmation when audio ends
                audioPlayer.onended = function() {
                    affirmationElement.classList.remove('visible');
                };
            } else {
                console.error('No affirmation found to play.');
            }
        }

        // Function to play the previous affirmation
        function playPreviousAffirmation() {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            const affirmationElement = document.getElementById('affirmation');

            if (currentIndex > 0) {
                currentIndex--; // Move to the previous affirmation
            } else {
                currentIndex = affirmations.length - 1; // Loop to the last affirmation
            }

            const selectedAffirmation = affirmations[currentIndex];
            affirmationElement.textContent = selectedAffirmation.text;
            audioSource.src = selectedAffirmation.url;

            // Play the previous affirmation
            audioPlayer.load();
            audioPlayer.muted = false;
            audioPlayer.play();
        }

        // Event listeners for button clicks
        document.getElementById('playButton').addEventListener('click', playCurrentAffirmation);
        document.getElementById('nextButton').addEventListener('click', playCurrentAffirmation);
        document.getElementById('prevButton').addEventListener('click', playPreviousAffirmation);
    </script>
</body>
</html>
