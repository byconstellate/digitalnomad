<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Nomad Experience</title>
    <style>
        /* General styles */
        html, body {
            height: 100%; /* Full height for the page */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: white; /* Consistent background color */
        }

        /* Container for the image and footer */
        .container {
            display: none; /* Hide content by default */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensures footer stays at the bottom */
        }

        .image-container img {
            width: 100%;
            height: auto; /* Keep aspect ratio */
            display: block;
            flex-shrink: 0; /* Prevents shrinking */
        }

        /* Footer styling */
        .footer {
            background-color: #00FFFF; /* Cyan background */
            color: white;
            text-align: center;
            font-size: 24px;
            padding: 20px;
            box-sizing: border-box;
            flex-shrink: 0; /* Prevents shrinking */
        }

        .affirmation {
            font-family: Courier, monospace;
            font-size: 32px;
            color: black;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .mobile-message {
            display: none; /* Hidden by default */
            font-size: 24px;
            color: #00FFFF; /* Cyan color */
            text-align: center;
            font-family: Courier, monospace;
            background-color: white;
            padding: 20px;
            text-transform: uppercase; /* Capital letters */
        }

        @media only screen and (max-width: 768px) {
            /* Show mobile message for smaller screens */
            .mobile-message {
                display: block;
            }
        }

        @media only screen and (min-width: 769px) {
            /* Show the regular content on larger screens */
            .container {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <!-- Message for mobile users -->
    <div class="mobile-message">
        This experience is best viewed on a desktop or laptop. Please access it from a larger device for the full experience.
    </div>

    <!-- Regular content for desktop/laptop users -->
    <div class="container" id="contentSection">
        <div class="image-container">
            <!-- Image that will always be displayed -->
            <img src="https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomad5.webp" alt="Digital Nomad Image">
        </div>
        <div class="footer">
            <!-- Footer with affirmation -->
            <div id="affirmation" class="affirmation">I instantly take steps to become a successful digital nomad</div>
        </div>
    </div>

    <script>
        // JavaScript code remains the same as before for playing audio, etc.
    </script>

</body>
</html>
