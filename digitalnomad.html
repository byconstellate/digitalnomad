<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Nomad Experience</title>
    <style>
        /* General reset for better layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full height for the entire layout */
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* The content container that allows scrolling */
        .scrollable-content {
            flex-grow: 1;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        /* Image container */
        .image-container img {
            width: 100%; /* Full width for image */
            height: auto; /* Maintain aspect ratio */
            display: block;
        }

        /* Footer stays fixed at the bottom */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #00FFFF;
            color: white;
            text-align: center;
            font-size: 24px;
            padding: 10px;
            z-index: 10; /* Ensure the footer stays above content */
        }

        .affirmation {
            font-family: Courier, monospace;
            font-size: 32px;
            color: white;
        }

        /* Media queries for responsiveness */
        @media (min-width: 768px) {
            .affirmation {
                font-size: 48px;
            }

            .footer {
                font-size: 32px;
            }
        }

        @media (min-width: 1024px) {
            .affirmation {
                font-size: 64px;
            }

            .footer {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>

    <!-- Scrollable Content Area -->
    <div class="scrollable-content">
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomad5.webp" alt="Digital Nomad Experience">
        </div>
    </div>

    <!-- Fixed Footer Area -->
    <div class="footer">
        <audio id="audioPlayer" autoplay muted>
            <source id="audioSource" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div id="affirmation" class="affirmation">I love being a digital nomad</div>
    </div>

    <script>
        // Affirmation data
        const affirmations = [
            {
                text: "I have so much money in my bank account",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/bankaccount.mp3"
            },
            {
                text: "I am so rich",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/healthy.mp3"
            },
            {
                text: "Godâ€™s Plan is for me to be a successful digital nomad",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/godplan.mp3"
            },
            {
                text: "I love being a digital nomad",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomad1.mp3"
            },
            {
                text: "I make sales every day",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/imakemoneyeveryday.mp3"
            },
            {
                text: "I instantly made money online",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/moneyonline.mp3"
            },
            {
                text: "I instantly take steps to become a successful digital nomad",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomadaction.mp3"
            },
            {
                text: "I am a sales magnet",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/magnet.mp3"
            }
        ];

        // Shuffle affirmations
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffleArray(affirmations);
        let currentIndex = 0;

        // Function to play the current affirmation
        function playCurrentAffirmation() {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            const affirmationElement = document.getElementById('affirmation');

            const selectedAffirmation = affirmations[currentIndex];

            if (selectedAffirmation) {
                // Update affirmation text and audio source
                affirmationElement.textContent = selectedAffirmation.text;
                audioSource.src = selectedAffirmation.url;
                
                // Load and play the new affirmation audio
                audioPlayer.load();
                audioPlayer.play().then(() => {
                    audioPlayer.muted = false;
                }).catch(error => {
                    console.error('Audio playback error:', error);
                });

                // Move to the next affirmation once the audio ends
                audioPlayer.onended = function() {
                    currentIndex = (currentIndex + 1) % affirmations.length;
                    playCurrentAffirmation();
                };
            }
        }

        // Start playing the affirmations on page load
        window.onload = function() {
            playCurrentAffirmation();
        };
    </script>

</body>
</html>
