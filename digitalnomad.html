<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Nomad Experience</title>
    <style>
        /* General Reset */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        /* Main Layout */
        body {
            display: flex;
            flex-direction: column;
        }

        /* Image Section */
        .scrollable-content {
            flex-grow: 1;
            overflow-y: auto; /* Allow scrolling */
            background-color: #ffffff;
            padding-bottom: 80px; /* Space for footer */
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Footer */
        .footer {
            background-color: #00FFFF;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative; /* Change to relative */
            bottom: 0;
            left: 0;
            right: 0;
        }

        .affirmation {
            font-family: Courier, monospace;
            font-size: 24px;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Mobile-Friendly Media Queries */
        @media (min-width: 768px) {
            .affirmation {
                font-size: 32px; /* Larger text on larger screens */
            }

            .footer {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="scrollable-content">
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomad5.webp" alt="Digital Nomad Image">
        </div>
    </div>

    <div class="footer">
        <audio id="audioPlayer" muted autoplay>
            <source id="audioSource" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div id="affirmation" class="affirmation">I love being a digital nomad</div>
    </div>

    <script>
        const affirmations = [
            { text: "I have so much money in my bank account", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/bankaccount.mp3" },
            { text: "I am so rich", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/healthy.mp3" },
            { text: "Godâ€™s Plan is for me to be a successful digital nomad", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/godplan.mp3" },
            { text: "I love being a digital nomad", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomad1.mp3" },
            { text: "I make sales every day", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/imakemoneyeveryday.mp3" },
            { text: "I instantly made money online", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/moneyonline.mp3" },
            { text: "I instantly take steps to become a successful digital nomad", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomadaction.mp3" },
            { text: "I am a sales magnet", url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/magnet.mp3" }
        ];

        let currentIndex = 0;

        function playCurrentAffirmation() {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            const affirmationElement = document.getElementById('affirmation');

            if (affirmations.length === 0) {
                console.error('No affirmations available.');
                return;
            }

            const selectedAffirmation = affirmations[currentIndex];
            affirmationElement.textContent = selectedAffirmation.text;
            audioSource.src = selectedAffirmation.url;

            audioPlayer.load();
            audioPlayer.play().then(() => {
                audioPlayer.muted = false;
            }).catch((error) => {
                console.error('Playback error:', error);
            });

            audioPlayer.onended = function() {
                currentIndex = (currentIndex + 1) % affirmations.length;
                playCurrentAffirmation();
            };
        }

        window.onload = function() {
            playCurrentAffirmation();
        };
    </script>
</body>
</html>
