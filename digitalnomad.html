<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Nomad Experience</title>
    <style>
        html, body {
            height: 100%; /* Ensure full height */
            margin: 0; /* Remove default margin */
        }
        body {
            display: flex;
            flex-direction: column; /* Arrange elements in a column */
        }
        .scrollable-content {
            flex: 1; /* Take up remaining space */
            overflow-y: auto; /* Allow vertical scrolling */
        }
        .image-container img {
            display: block;
            width: 100%; /* Make image span the full width */
            height: auto; /* Ensure the image maintains its aspect ratio */
        }
        .footer {
            position: fixed; /* Fix the footer at the bottom */
            bottom: 0;
            width: 100%; /* Ensure the footer takes the full width */
            background-color: #00FFFF; /* Cyan color */
            color: white; /* Text color */
            text-align: center; /* Center the text */
            font-size: 48px; /* Adjusted font size for the affirmation */
            padding: 20px; /* Padding for the footer */
            box-sizing: border-box; /* Include padding in width calculation */
        }
        .affirmation {
            font-family: Courier, monospace;
            font-size: 72px; /* Adjusted size for affirmation text */
            color: white; /* Change text color to white */
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
        }
        .affirmation.visible {
            display: block; /* Show the affirmation text when visible */
        }
    </style>
</head>
<body>
    <div class="scrollable-content">
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomad5.webp" alt="Digital Nomad Image"> <!-- Image that will scroll -->
        </div>
    </div>
    
    <div class="footer">
        <audio id="audioPlayer" muted autoplay>
            <source id="audioSource" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div id="affirmation" class="affirmation">I love being a digital nomad</div>
    </div>

    <script>
        // Array of objects with affirmations and their corresponding audio URLs
        const affirmations = [
            {
                text: "I have so much money in my bank account",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/bankaccount.mp3"
            },
            {
                text: "I am so rich",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/healthy.mp3"
            },
            {
                text: "Godâ€™s Plan is for me to be a successful digital nomad",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/godplan.mp3"
            },
            {
                text: "I love being a digital nomad",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomad1.mp3"
            },
            {
                text: "I make sales every day",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/imakemoneyeveryday.mp3"
            },
            {
                text: "I instantly made money online",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/moneyonline.mp3"
            },
            {
                text: "I instantly take steps to become a successful digital nomad",
                url: "https://raw.githubusercontent.com/byconstellate/digitalnomad/main/digitalnomadaction.mp3"
            }
        ];

        // Shuffle the affirmations array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle the affirmations to create a random playlist
        shuffleArray(affirmations);

        // Track index for current playing affirmation
        let currentIndex = 0;

        // Function to play the current affirmation
        function playCurrentAffirmation() {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            const affirmationElement = document.getElementById('affirmation');

            if (affirmations.length === 0) {
                console.error('No affirmations available to play.');
                return;
            }

            // Get the current affirmation
            const selectedAffirmation = affirmations[currentIndex];

            if (selectedAffirmation) {
                // Set the affirmation text and audio URL
                affirmationElement.textContent = selectedAffirmation.text;
                audioSource.src = selectedAffirmation.url;

                // Show the affirmation
                affirmationElement.classList.add('visible');

                // Play the audio and handle transitions
                audioPlayer.load();
                audioPlayer.play().then(() => {
                    audioPlayer.muted = false; // Unmute after loading
                }).catch(error => {
                    console.error('Playback error:', error);
                });

                // Hide affirmation when audio ends and play the next affirmation
                audioPlayer.onended = function() {
                    affirmationElement.classList.remove('visible'); // Hide affirmation
                    // Move to the next track or loop
                    currentIndex = (currentIndex + 1) % affirmations.length;
                    playCurrentAffirmation();
                };
            } else {
                console.error('No affirmation found to play.');
            }
        }

        // Start playing the first affirmation automatically
        window.onload = function() {
            playCurrentAffirmation();
        };
    </script>
</body>
</html>
